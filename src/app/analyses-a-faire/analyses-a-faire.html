<div class="container mt-4">
  <h3 class="mb-3">Analyses à Faire</h3>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <table class="table table-hover table-striped" *ngIf="analyses.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Patient ID</th>
        <th>Médecin ID</th>
        <th>Type Examen ID</th>
        <th>Description</th>
        <th>Date D'Envoie</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of analyses" class="fade-in-row">
        <td>{{ a.id }}</td>
        <td>{{ a.patientId }}</td>
        <td>Dr {{ a.medecinId }}</td>
        <td>{{ a.typeExamenId }}</td>
        <td>{{ a.description }}</td>
        <td>{{ a.dateAnalyse | date: 'short' }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="prendreAnalyse(a.id)">
            Prendre
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="analyses.length === 0 && !message" class="alert alert-warning">
    Aucune analyse disponible pour le moment.
  </div>
</div>
