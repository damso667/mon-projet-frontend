<div class="container mt-4">
  <h2 class="mb-4 bi bi-flask"> Gestion des Réactifs</h2>
            <div *ngIf="messageS" class="alert alert-success mt-2">
              {{messageS}}
            </div>
  <!-- Tableau des réactifs -->
  <table class="table table-striped table-hover shadow-sm rounded">
    <thead class="table-dark">
      <tr>
        <th class="bi bi-pin-angle-fill">ID</th>
        <th class="bi bi-flask"> Nom</th>
        <th class="bi bi-book"> Code</th>
        <th class="bi bi-scale"> Unité</th>
        <th class="bi bi-box"> Stock</th>
        <th class="bi bi-person"> Modifié par</th>
        <ng-container *ngIf="role === 'ROLE_SECRETAIRE'">
          <th> Action</th>
        </ng-container>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reactifs">
        <td>{{ r.id }}</td>
        <td>{{ r.nom }}</td>
        <td>{{ r.code }}</td>
        <td>{{ r.unite }}</td>
        <td><span class="badge bg-info text-dark">{{ r.stock }}</span></td>
        <td>{{ r.dernierModifieParId || '❌' }}</td>
        <td>
          <ng-container *ngIf="role === 'ROLE_SECRETAIRE'">
          <div class="input-group input-group-sm">
            <input type="number" [(ngModel)]="quantiteAugmenter" class="form-control" placeholder="Quantité">
            <button class="btn btn-success bi bi-plus-square" (click)="augmenterStock(r.id)"></button>
            <button class="btn btn-secondary bi bi-dash-square" (click)="diminuerStock(r.id)"></button>
            <button class="btn btn-danger bi bi-trash" (click)="confimerSuppression(r.id)"></button>
          </div>
          </ng-container>

        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulaire d'ajout -->
   <ng-container *ngIf="role === 'ROLE_SECRETAIRE'" >
  <div class="card shadow p-3 mt-4">
    <h5 class="card-title bi bi-plus-square"> Ajouter un Réactif</h5>
    <form (ngSubmit)="addReactif()" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input type="text" [(ngModel)]="newReactif.nom" name="nom" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Code</label>
        <input type="text" [(ngModel)]="newReactif.code" name="code" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Unité</label>
        <input type="text" [(ngModel)]="newReactif.unite" name="unite" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock initial</label>
        <input type="number" [(ngModel)]="newReactif.stock" name="stock" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Type Examen (Nom)</label>
        <input type="text" [(ngModel)]="newReactif.typeExamenNom" name="typeExamenNom" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Type Examen (Description)</label>
        <input type="text" [(ngModel)]="newReactif.typeExamenDescription" name="typeExamenDescription" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Quantité par Analyse</label>
        <input type="number" step="0.1" [(ngModel)]="newReactif.quantiteParAnalyse" name="quantiteParAnalyse" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-primary bi bi-check-circle"> Enregistrer</button>
        <button type="button" class="btn btn-secondary bi bi-arrow-clockwise" (click)="resetForm()"> Réinitialiser</button>
      </div>
    </form>
  </div>
   </ng-container>

<!-- Boîte de dialogue de confirmation -->
<div *ngIf="showDialog" class="dialog-overlay">
  <div class="dialog-box">
    <h5 class="bi bi-exclamation-triangle"> Confirmation</h5>
    <p>Voulez-vous vraiment supprimer ce réactif ?</p>
    <div class="text-center mt-3">
      <button class="btn btn-danger me-2" (click)="confirmerSuppressionOui()">Oui</button>
      <button class="btn btn-secondary" (click)="annulerSuppression()">Non</button>
    </div>
  </div>
</div>

</div>
