<div class="container mt-4">
  <h3 class="mb-3">ðŸ“¢ Notifications</h3>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <!-- Liste -->
  <ul class="list-group">
    <li *ngFor="let notif of notifications"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-light': notif.lue, 'list-group-item-warning': !notif.lue}"
        (click)="marquerCommeLue(notif)">

      <div>
        <strong *ngIf="!notif.lue" >ðŸ””</strong>
        {{ notif.message }}
        <br>
        <small class="text-muted">
          {{ notif.dateCreation | date:'short' }}
        </small>
      </div>

      <span *ngIf="notif.lue" class="badge bg-success">Lue</span>
      <span *ngIf="!notif.lue" class="badge bg-danger">Non lue</span>
    </li>
  </ul>

  <!-- Pas de notifications -->
  <div *ngIf="!loading && notifications.length === 0" class="alert alert-info mt-3">
    Aucune notification.
  </div>
</div>
