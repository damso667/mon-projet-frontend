<div class="container mt-4">
  <h3 class="mb-3">Patients disponibles</h3>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let p of patients">
      <div class="card shadow-sm fade-in-row">
        <img src="patient.png" class="card-img-top" style="max-width: 150px" alt="Patient photo">
        <div class="card-body">
          <h5 class="card-title">{{ p.nom }} {{ p.prenom }}</h5>
          <p class="card-text">
             <a href="#" class="bi bi-pin-angle-fill ">  N° {{p.id}}</a>   <br>
            <a href="#" class="bi bi-envelope-at-fill ">  {{ p.email }}</a> <br>
            <a href="#" class="bi bi-telephone-fill ">  {{ p.telephone }}</a> <br>
            <a href="#" class="bi bi-calendar-fill ">  Né(e) le {{ p.dateNaissance }}</a><br>

          </p>
          <button class="btn btn-sm btn-success" (click)="recuperer(p.id)">Suivre</button>
        </div>
      </div>
    </div>
  </div>
</div>
